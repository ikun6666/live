<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>发布直播</title>
<style type="text/css" media="screen">
html, body, #containerA, #containerB {
	height: 100%;
}

body {
	margin: 0;
	padding: 0;
	overflow: hidden;
}
</style>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
<link th:href="@{/css/animate.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />
<script th:src="@{/js/jwplayer.js}">
	
</script>
<script th:src="@{/js/swfobject.js}" type="text/javascript">
	
</script>
<script th:inline="javascript">
	varflashvars = {};
	varparams = {
		allowfullscreen : "true"
	};
	varattributes = {};
	swfobject.embedSWF("/res/publisher.swf", "myContent", "100%", "60%",
			"9.0.0", "/res/expressInstall.swf", flashvars, params, attributes);
</script>
</head>
<body>
	<div id="myContent">
		<h1>You need the Adobe Flash Player for this demo, download it by
			clicking the image below.</h1>
		<p>
			<a href="http://www.adobe.com/go/getflashplayer"> <img
				src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif"
				alt="Get Adobe Flash player" />
			</a>
		</p>
	</div>
	<!--<div class="row"> -->
	<div class="ibox-content">
		<form class="m-t" role="form" action="./publisher" method="post"
			th:object="${live}">
			<div class="form-group">
				<div>
					<input type="text" class="form-control" placeholder="请填写您直播间的名字..."
						th:field="*{liveName}" required="" />
				</div>
			</div>
			<div class="form-group">
				<div>
					<input type="text" class="form-control"
						placeholder="请填写您的直播名字(昵称)..." th:field="*{userName}" required="" />
				</div>
			</div>
			<div class="form-group">
				<div>
					<input type="text" class="form-control"
						placeholder="上面直播间stream的name，例如：stream1491466427759"
						th:field="*{keyName}" required="" />
				</div>
			</div>
			<div class="form-group">
				<div>
					<input type="text" class="form-control"
						placeholder="请填写您直播的内容介绍...." th:field="*{content}" required="" />
				</div>
			</div>
			<div class="form-groupcol-lg-2">
				<button type="submit" class="btn btn-primary block full-width m-b">发布直播
				</button>
			</div>
			<div class="clearfix"></div>
		</form>
	</div>
</body>
</html>
